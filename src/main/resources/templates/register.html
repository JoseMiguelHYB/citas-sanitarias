<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro - Citas Sanitarias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f6f6f6;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html.dark-mode, html.dark-mode body {
            background-color: #121212;
            color: #eee;
        }

        .container-login {
            max-width: 480px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            margin: 5rem auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        html.dark-mode .container-login {
            background-color: #1e1e1e;
            border-color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .btn-main {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.9rem;
            border-radius: 0.5rem;
        }

        .btn-main:hover {
            background-color: #276b2c;
        }

        .dark-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .form-check-input {
            width: 3rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .form-check-label {
            font-size: 1.5rem;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="dark-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkSwitch">
            <label class="form-check-label" for="darkSwitch">🌙</label>
        </div>
    </div>
	
	<!-- Contenedor de Toasts (esquina superior derecha) -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
	    <div th:if="${error}" 
	         class="toast align-items-center text-bg-danger border-0" 
	         role="alert" 
	         aria-live="assertive" 
	         aria-atomic="true" 
	         data-bs-delay="5000" 
	         id="errorToast">
	        <div class="d-flex">
	            <div class="toast-body">
	                <span th:text="${error}"></span>
	            </div>
	            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
	        </div>
	    </div>
	</div>	

    <div class="container-login">
        <h2>Registro de Paciente</h2>

		<form th:action="@{/register}" th:object="${paciente}" method="post">
		    <div class="mb-3">
		        <label for="username">Usuario</label>
		        <input type="text" th:field="*{username}" id="username" class="form-control" required>
		    </div>

		    <div class="mb-3">
		        <label for="password">Contraseña</label>
		        <input type="password" th:field="*{password}" id="password" class="form-control" required>
		    </div>

		    <!-- Campos existentes -->
		    <div class="mb-3">
		        <label for="dni">DNI</label>
		        <input type="text" th:field="*{dni}" id="dni" class="form-control" required>
		    </div>

		    <div class="mb-3">
		        <label for="nombre">Nombre</label>
		        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
		    </div>

		    <div class="mb-3">
		        <label for="fechaNacimiento">Fecha de Nacimiento</label>
		        <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control" required>
		    </div>

		    <div class="mb-3">
		        <label for="codigoIdentificacion">Código de Identificación</label>
		        <input type="text" th:field="*{codigoIdentificacion}" id="codigoIdentificacion" class="form-control" required>
		    </div>

		    <button type="submit" class="btn-main">Registrarse</button>
		</form>
		
		<div class="text-center mt-3">
		    <p>¿Ya tienes una cuenta?
		        <a th:href="@{/login}" class="fw-semibold">Inicia sesión</a>
		    </p>
		</div>

    </div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	    document.addEventListener('DOMContentLoaded', function () {
	        const errorToastEl = document.getElementById('errorToast');
	        if (errorToastEl) {
	            const errorToast = new bootstrap.Toast(errorToastEl);
	            errorToast.show();
	        }
	    });
	</script>
	
	
</body>

</html>
