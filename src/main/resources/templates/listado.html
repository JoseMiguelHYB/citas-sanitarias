<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas</title>

    <style>
        body {
            background-color: #f4f8fb;

        h1 {

        .table thead {

            color: white;
        }

        .table tbody tr:hover {
            background-color: #eef5ff;
        }

        .volver-btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

                    </tbody>

        </div>

</html>
