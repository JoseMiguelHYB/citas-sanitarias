<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portal del Paciente</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f6f6f6;
			color: #000;
		}

		.container-login {
			max-width: 480px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 2.5rem 2rem;
			margin: 6rem auto;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			position: relative;
		}

		h2 {
			text-align: center;
			margin-top: 2.5rem; /* Aumentado para bajar el t√≠tulo */
			margin-bottom: 1.5rem;
		}

		.btn-main,
		.btn-secondary {
			width: 100%;
			font-weight: 600;
			font-size: 1.1rem;
			padding: 0.9rem;
			border-radius: 0.5rem;
			margin-bottom: 1rem;
			display: block;
			text-align: center;
			text-decoration: none;
		}

		.btn-main {
			background-color: #00a99d;
			color: #fff;
		}

		.btn-main:hover {
			background-color: #008e86;
		}

		.btn-secondary {
			background-color: #fff;
			color: #00a99d;
			border: 2px solid #00a99d;
		}

		.btn-secondary:hover {
			background-color: #f0fefc;
		}

		.btn-back {
			position: absolute;
			top: 1rem;
			left: 1rem;
			font-size: 1rem;
			color: #00a99d;
			text-decoration: none;
		}

		.btn-back:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container-login">

		<!-- Flecha atr√°s arriba a la izquierda -->
		<a th:href="@{/}" class="btn-back" title="Volver al inicio">
			<i class="bi bi-arrow-left"></i> Inicio
		</a>

		<h2>üëß Portal del Paciente</h2>
		<p class="text-center">Gestiona tus citas y perfil m√©dico</p>

		<a th:href="@{/pacientes/register}" class="btn-main">Crear cuenta</a>
		<a th:href="@{/pacientes/login}" class="btn-secondary">Iniciar sesi√≥n</a>

	</div>
</body>

</html>
