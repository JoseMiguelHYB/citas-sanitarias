<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listado de Citas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #d3f9d8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Listado de Citas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha y Hora</th>
                <th>Motivo</th>
                <th>Estado</th>
                <th>ID Paciente</th>
                <th>ID MÃ©dico</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}"></td>
                <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${cita.motivo}"></td>
                <td th:text="${cita.estado}"></td>
                <td th:text="${cita.pacienteId}"></td>
                <td th:text="${cita.medicoId}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
